<!DOCTYPE html>
<html>
    <head>
        <title>SPOOKEY STORY</title>
        <style>
            body.dark{
                color: white;
            }
            body.normal{
                color: rgb(255, 255, 255);
            }
        </style>
    </head>
    <body>
        <h1><p id="SIMPLE"></p></h1>
        <button class="button" onclick="godark">DARK</button>
        <button class="button" onclick="backgonormal">NORMAL</button>

        <script>
            function godark(){
                document.body.className(dark)
            }
            function backgonormal() {
                    document.body.className{ normal }
                }
        </script>
    </body>
</html>
